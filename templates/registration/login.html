{% extends "base.html" %}

{% block content %}

<div class="login">
    <h1>Вход</h1>
    <form method="post" action="{% url 'login' %}" class="login_form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block btn-large">Login</button>
    </form>

    <p class="login_redirect">Нет аккаунта? <a href="{% url 'django_registration_register' %}">Зарегистрируйтесь</a></p>
</div>

{% endblock %}
